<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catan | Partida</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
</head>
<body>
    <header class="header container-fluid py-3 px-5 shadow d-flex justify-content-between align-items-center">
        <h1 class="px-4 m-0">Catan</h1>
        <button id="logoutBtn" class="btn btn-outline-warning mx-3">Cerrar sesión</button>
    </header>
    <main class="main container shadow d-flex flex-column p-3">
        <div class="bg-light w-100 h-25 p-3 rounded shadow d-flex flex-column justify-content-center">
            <div class="botones">
                <button id="newGameBtn" class="btn btn-outline-danger">Nueva partida</button>
                <button id="abandonarPartidaBtn" class="btn btn-outline-secondary">Abandonar partida</button>
            </div>
            <div id="alertContainer" class="mt-3"></div>
        </div>
        <div class="tablero d-flex justify-content-center">
            <div id="tableroContainer" class="mt-3"></div>
        </div>
    </main>
    <footer class="footer container-fluid text-light text-center p-3 shadow">
        <p class="m-0">© 2025 · Catan Ktor · Daniel Cruz Villegas</p>
    </footer>
    <script type="module" src="/src/game.js"></script>
</body>
</html>
