<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catan | Partida</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
</head>
<body>
    <header class="header container-fluid py-3 px-5 shadow d-flex justify-content-between align-items-center">
        <h1 class="px-4 m-0">Catan</h1>
        <div class="botones-menu">
            <a href="howtoplay.html">
                <button id="instructions" class="btn btn-outline-warning mx-3"><i class="bi bi-book"></i> Cómo jugar</button>
            </a>
            <a href="historial.html">
                <button id="historial" class="btn btn-outline-warning mx-3"><i class="bi bi-card-list"></i> Historial de partidas</button>
            </a>
            <button id="logoutBtn" class="btn btn-outline-warning mx-3"><i class="bi bi-box-arrow-in-left"></i> Cerrar sesión</button>
        </div>
    </header>
    <main class="main container shadow d-flex flex-column p-3">
        <div class="bg-light w-100 h-25 p-3 rounded shadow d-flex flex-column justify-content-center">
            <div class="botones d-flex gap-3 justify-content-center">
                <button id="newGameBtn" class="btn btn-outline-danger"><i class="bi bi-plus-square"></i> Nueva partida</button>
                <button id="abandonarPartidaBtn" class="btn btn-outline-secondary"><i class="bi bi-door-open"></i> Abandonar partida</button>
            </div>
            <div id="alertContainer" class="mt-3"></div>
        </div>
        <div class="tablero d-flex flex-column justify-content-center align-items-center">
            <div id="juego" class="d-flex justify-content-between align-items-center">
                <div id="tableroContainer" class="mt-3"></div>
                <div id="dados"></div>
            </div>
            <div id="almacenes" class="almacenes d-flex justify-content-around bg-light rounded shadow">
                <div id="almacenJugador" class="text-center"></div>
                <div id="almacenServidor" class="text-center"></div>
            </div>
        </div>
    </main>
    <footer class="footer container-fluid text-light text-center p-3 shadow">
        <p class="m-0">© 2025 · Catan Ktor · Daniel Cruz Villegas</p>
    </footer>
    <script type="module" src="/src/game.js"></script>
</body>
</html>
