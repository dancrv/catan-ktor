<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catan | Iniciar sesión</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
</head>
<body>
    <header class="header container-fluid py-3 px-5 shadow d-flex justify-content-between align-items-center">
        <a href="/">
            <h1 class="px-4 m-0">Catan</h1>
        </a>
    </header>
    <main class="main container shadow d-flex justify-content-center align-items-center">
        <div class="container registro mx-auto p-5 rounded-4 shadow bg-light">
            <h3 class="text-center">INICIAR SESIÓN</h3>
            <hr>
            <div class="form-group">
                <label for="email" class="form-text">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Introduce tu email" required>
                <div class="invalid-feedback">
                    Por favor, introduce un email válido.
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="form-text">Contraseña:</label>
                <input type="password" id="password" class="form-control" placeholder="Introduce tu contraseña" minlength="4" required>
                <div class="invalid-feedback">
                    Por favor, introduce una contraseña válida.
                </div>
            </div>
            <button type="submit" class="btn btn-outline-danger mt-4 mb-2 w-100 text-center" id="loginBtn">Iniciar sesión</button>
            <div id="alertContainer" class="mt-3"></div>
            <hr>
            <div class="no-register form-text">
                <p class="text-center">¿Aún no tienes una cuenta? Regístrate <a href="/index.html">aquí</a>.</p>
            </div>
        </div>
    </main>
    <footer class="footer container-fluid text-light text-center p-3 shadow">
        <p class="m-0">© 2025 · Catan Ktor · Daniel Cruz Villegas</p>
    </footer>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
